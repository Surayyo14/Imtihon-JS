<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="info2">
      <div class="container">
        <form class="form1">
          <div class="sign_in">
            <h2>Sign in</h2>
            <p>Sign in and start managing your condidates!</p>
            <div class="sign_in_form">
              <input
                id="emailSignUp"
                required
                type="email"
                placeholder="Email:"
              />
              <input
                id="passwordSignUp"
                required
                type="password"
                placeholder="Password"
              />
            </div>
            <div class="sing_in_check">
              <input id="check2" type="checkbox" />
              <label for="check2">Remember me</label>
            </div>
            <div class="sign_in_btn">
              <button id="btn1" class="btn1">Login</button>
            </div>
          </div>
        </form>
      </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
